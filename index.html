<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Where You'd Rather Be ☀️</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64e9a66287.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie:wght@400;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2></h2>
      <p class="conditionstoday"></p>
      <i id="icon"> </i>
      <div class="row">
        <div class="col-6">
          <span id="todayTemp"> </span>
          <span id="changeMetric">
            <a href="#" id="celcius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <div class="col-6 conditions">
          Humidity:
          <div id="humidity">
            90%
          </div>
          <br />
          Wind:
          <div id="wind">
            6 mph
          </div>
          <br />
        </div>
      </div>

      <div class="currentLocation">
        <button type="button" class="btn btn-outline-light" id="geolocation">
          Current Location 📍
        </button>
      </div>

      <form class="form-group" id="search-bar">
        <div class="form w-50">
          <input
            type="search"
            class="form-control"
            placeholder="Where would you rather be?"
            autocomplete="off"
            id="search-input"
          />
        </div>

        <input
          type="submit"
          value="Go"
          class="btn btn-primary mb-2"
          id="search-form"
        />
      </form>

      <div class="row forecast" id="forecast"></div>

      <br />

      <div class="credit">
        <a
          href="https://github.com/patricehlt/weather-app-patrice"
          target="_blank"
          >Open-source code</a
        >
        by Patrice Tan
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
